<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Função para calcular a média de um array de números </title>
</head>
<body>
    <label for="num"> Digite números (Separe por vírgulas): </label>
    <!-- Mudando o tipo de 'number' para 'text' -->
    <input type="text" id="num" placeholder="Ex.: 10, 20, 30, 40, 50">
    <button onclick="calcularMedia()"> Calcular </button>
    <p id="resultado"></p>

    <script>
        function calcularMedia(){
            var input = document.getElementById("num").value; //Pega a String do usuário 
            var num = input.split(',').map(num => parseFloat(num.trim())); //Converte o String para um Array de números
            
            //Verifica se há algum valor não numérico
            if (num.some(isNaN) || num. length == 0){
                document.getElementById("resultado").innerHTML = "Por favor, insira números válidos separados por vírgula";
                 return;
            }
            //Calcula a soma dos números
            var soma = num.reduce((acc, num) => acc + num, 0);
            //Calcula a média
            var media = soma / num.length;

            document.getElementById("resultado").innerHTML = "Média = " + media;
        }
    </script>
</body>
</html>
