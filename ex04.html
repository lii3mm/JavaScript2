<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Soma </title>
</head>
<body>
    <label for="num"> Resultado </label>
    <p id="resultado"></p>

    <script>
        function somar(a, b, c, d){
            return a + b + c + d;
        }
        let resultado = somar(2, 3, 5, 1);
        document.getElementById("resultado").innerText = resultado;
    </script>
</body>
</html>
